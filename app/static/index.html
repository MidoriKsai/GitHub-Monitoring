<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Async Dashboard</title>
</head>
<body>
    <h1>Tasks</h1>
    <ul id="tasks"></ul>

    <h2>GitHub Monitoring</h2>

    <ul id="github-events"></ul>

    <button onclick="getRepos()">Список репозиториев</button>

    <script>
        document.getElementById("btn-repos").addEventListener("click", async () => {
            const resp = await fetch("/github/repos");
            const data = await resp.json();
            document.getElementById("output").textContent = JSON.stringify(data, null, 2);
        });
    </script>
</body>
</html>
